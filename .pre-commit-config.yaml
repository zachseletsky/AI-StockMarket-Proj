# .pre-commit-config.yaml
repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-ast
      - id: check-yaml
      - id: debug-statements

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bugbear"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]

  - repo: local
    hooks:
      - id: no-env-commit
        name: Prevent .env commits
        entry: bash -c 'for file in "$@"; do if [[ "$file" == .env ]]; then echo "ğŸš« .env file should not be committed."; exit 1; fi; done'
        language: system
        types: [file]

      - id: env-check
        name: Check environment.yml freshness
        entry: conda run -n ai-stock-trader bash -c 'conda env export --no-builds | diff environment.yml - >/dev/null || (echo "ğŸ” Please update environment.yml with \`conda env export --no-builds > environment.yml\`" && exit 1)'
        language: system
        files: ^environment\.yml$

      - id: docstring-check
        name: Ensure all Python files have module-level docstrings
        entry: python scripts/check_docstrings.py
        language: python
        types: [python]

      - id: validate-yaml
        name: Check for valid YAML
        entry: conda run -n ai-stock-trader python -c "import sys, yaml; [yaml.safe_load(open(f)) for f in sys.argv[1:]]"
        language: system
        types: [yaml]

      - id: validate-json
        name: Check for valid JSON
        entry: python -c "import sys, json; [json.load(open(f)) for f in sys.argv[1:]]"
        language: python
        types: [json]

      # 1â€Šâ€”â€ŠUpdate or create <file>.sha256 for every newlyâ€‘staged data file
      - id: add-sha256
        name: â€œComputeÂ SHAâ€‘256 sideâ€‘carsâ€
        entry: python tools/sha256_monitor.py --oneshot
        language: system  # use the projectâ€™s python
        stages: [pre-commit]
        # target any file inside dataâ€‘lake/**/**/**/ with the listed extensions
        files: ^data-lake/(logs|metadata|processed|raw)/.*/[A-Z0-9]{1,8}/.*\\.(csv|parquet|feather|json|txt)$
        pass_filenames: true

      # 2â€Šâ€”â€ŠFail the commit if any tracked data fileâ€™s digest â‰  sideâ€‘car
      - id: verify-sha256
        name: â€œVerify SHAâ€‘256 integrityâ€
        entry: python tools/sha256_monitor.py --verify
        language: system
        stages: [pre-commit, pre-push]
        files: ^data-lake/(logs|metadata|processed|raw)/.*/[A-Z0-9]{1,8}/.*\\.(csv|parquet|feather|json|txt)$
        pass_filenames: true
